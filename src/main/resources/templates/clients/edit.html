<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
</head>
<body>
<h1>Edit Client</h1>
<form th:action="@{/clients/edit/{id}(id=${client.id})}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:value="${client.fullName}" required/>
    <br/>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" th:value="${client.birthdate}" required/>
    <br/>
    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/clients}">Back to clients</a>
</body>
</html>
